<h1> TODO List</h1>
<a href="{% url 'task-create' %}"> Create Task </a>
<table>
    <tr>
        <th>
            Items
        </th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View Task</a></td>
        <td><a href="{% url 'task-update' task.id %}">Edit Task</a></td>
        <td><a href="{% url 'task-delete' task.id %}">Delete Task</a></td>
    </tr>
    {% endfor %}
</table>
